<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>WeatherConnect</title>
</head>
<body>
    <header>
        <h1>WeatherConnect</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Search</a>
        </nav>
    </header>

    <section class="weather-info">
        <h2>Beni Mellal</h2>
        <p>Wed, January 22 11:44</p>
        <div class="temperature">24&deg; <img src="https://via.placeholder.com/32" alt="Sunny"></div>
        <div class="details">
            <div>
                <p>19 Km/h</p>
                <span>Wind</span>
            </div>
            <div>
                <p>20%</p>
                <span>Humidity</span>
            </div>
        </div>
    </section>

    <section class="forecast">
        <div>
            <span>mer.</span>
            <span>22&deg; / 7&deg;</span>
        </div>
        <div>
            <span>jeu.</span>
            <span>21&deg; / 7&deg;</span>
        </div>
        <div>
            <span>ven.</span>
            <span>22&deg; / 8&deg;</span>
        </div>
        <div>
            <span>sam.</span>
            <span>20&deg; / 7&deg;</span>
        </div>
        <div>
            <span>dim.</span>
            <span>21&deg; / 8&deg;</span>
        </div>
    </section>
</body>
</html>
