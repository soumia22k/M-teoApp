<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>WeatherConnect</title>
</head>
<body>
    <header>
        <h1>WeatherConnect</h1>
        <nav>
            <a href="#" id="home-btn">Accueil</a>
        </nav>
        <input type="text" id="input" placeholder="Entrez une ville..." />
        <button onclick="displayBtn()">Search</button>
    </header>

    <section class="weather-info">
        <div class="location-container">
            <div class="city"><i class="bx bxs-map-pin"></i> <span id="city">...</span></div>
            <p id="country">...</p>
        </div>
        <div class="temperature" id="tmp">...</div>
        <div class="details">
            <div>
                <p id="wind">...</p>
                <span>Vent</span>
            </div>
            <div>
                <p id="humidity">...</p>
                <span>Humidité</span>
            </div>
        </div>
    </section>

    <section class="forecast">
        <!-- Prévisions météo -->
    </section>

    <script src="page.js"></script>
</body>
</html>
